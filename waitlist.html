        <div class="container">
    <div class="modal-container" id="modal">
        <div class="modal" >
            <div class="modal-img">
                <img src="/src/assets/images/mail.png">
            </div>
            <div class="modal-msg">
                <div class="msg-title">Thank you!</div>
                <div class="msg-text">Shortly, you will receive an email <br> with further details and steps.</div>
                <div><button class="modal-close" id="modal-btn" onclick="closeModal()">Great</button></div>
            </div>
        </div>
    </div>
       
        <div class="form-container">
            <form  method="post" onsubmit="sendEmail(); reset(); return false;">
                <div class="field"> 
                    <label class="font-small">Your name</label><br>
                    <input id="name" type="text" placeholder="John" >
                </div>
                <div class="field">
                <label class="font-small">Your email</label><br>
                <input id="email" type="email" placeholder="john@gmail.com">
            </div>
            <label class="font-small">Have you ever used DeFi services?</label><br>
            <div class=" field field-btns">
                <input
                 id="option1" onclick="validate(); getUserOption(`No, I haven't`) " type="button"  class="btn"  value="No, I haven't" >
                <input 
                id="option2" onclick="validate(); getUserOption(`Yes, but sometimes`) " type="button"  class="btn"  value="Yes, but sometimes" >
                <input 
                 id="option3"  onclick="validate(); getUserOption(`Yes, often`)" type="button" class="btn"  value="Yes, often" >
            </div>
            <button id='submit-btn' disabled class="btn-disabled" type="submit" onclick="openModal()">Join Waitlist</button>
            </form>
        </div>
        </div>
        <script >
            function validate(id){
                if(document.getElementById('name').value !==''){
                    document.getElementById('submit-btn').className ='btn-active';
                    document.getElementById('option1').classList.add ='active';
                    console.log('hello')
                    document.getElementById('submit-btn').disabled=false;
                }
            }
        </script>

        <script type="text/javascript">
            var ans='';
            function getUserOption(id){
                        console.log(id)
                        ans = id;
                    }
            function openModal(){
                // event.preventDefault()
                let mm = document.getElementById("modal");
                mm.style.visibility='visible';
            }

            function closeModal(){
                let btn = document.getElementById("modal");
                btn.style.visibility='hidden';
                        }

            function sendEmail() {
                Email.send({
                    SecureToken: "17b73a57-e918-4831-92e9-6b9b14afdc88",
                    To: "info@paxaro.com",
                    From: "info@paxaro.com",
                    Subject: "Message from PaxWallet website (Waitlist)",
                    Body: "Name: " + document.getElementById('name').value
                        + "<br> Email: " + document.getElementById('email').value
                        + "<br> Have you ever used DeFi services?: " + ans
                });
            }
        </script>
